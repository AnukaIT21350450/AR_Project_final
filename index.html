<!DOCTYPE html>
<html>
  <head>
    <title>My First AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Load your model -->
      <a-assets>
        <a-asset-item id="my-fountain" src="water_fountain.glb"></a-asset-item>
      </a-assets>

      <!-- Marker detection -->
      <a-marker type="pattern" preset="hiro">
        <a-entity 
          gltf-model="#my-fountain" 
          scale="0.2 0.2 0.2" 
          position="0 0 -0.5"
          rotation="350 0 0"
          animation="property: rotation; to: 360 360  0; loop: true; dur: 10000"
          >
        </a-entity>

        <a-entity 
          particle-system="preset: snow; color: #00ccff; particleCount: 500"
          position="0 1 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
